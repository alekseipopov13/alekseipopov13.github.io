<!doctype html>
<html>
	<head>
		<meta charset='utf-8' />
	</head>
	<body>
		<canvas id='example'></canvas>
		<script>
			var example = document.getElementById("example"),
			    ctx = example.getContext('2d');
			example.height = 480;
			example.width  = 640;


			ctx.beginPath();
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 500, 500);
      ctx.fillStyle = "white";
      ctx.fillRect(50, 50, 300, 100);
      ctx.fillStyle = "black";
      ctx.arc(150, 150, 50, 0, Math.PI, true);
      ctx.fillStyle = "red";
      ctx.fillRect(50, 150, 300, 100);
      ctx.closePath();
      ctx.fill();
      ctx.beginPath();
      ctx.fillStyle = "white";
			ctx.arc(150, 150, 50, 0, Math.PI, false);
			ctx.fill();
      ctx.closePath();


		</script>
	</body>
</html>
